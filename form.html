<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oksana</title>
   <link rel="shortcut icon" href="image/fav.png" type="image/png">
   <link rel="stylesheet" href="css/form.css" type="text/css">
   <link rel="stylesheet" media="(min-width: 451px)" href="index.css" type="text/css" />
    <link rel="stylesheet" media="(max-width: 450px)" href="index.css" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine|Shrikhand|Patua+One">
</head>
<body>
  <h1>Tell me about you:</h1>
      <div id="Contact-form">
    <form method="POST" action="https://formspree.io/o.top@ukr.net">
      <fieldset class="osob">
          <legend>Personal data</legend>
          <p><label for="name">Your name:</label></p>
          <input type="text" name="name" id="name" placeholder="ПІБ" required/><br>
          <p>Gender</p>
          <label><input type="radio" name="gender" value="man">Man</label>
          <label><input type="radio" name="gender" value="woman">Woman</label><br>
          <p><label for="date">Your birthday:</label></p>
        
        <input type="date" name="date" id="date" required><br><br>
      </fieldset>
      <fieldset class="zag">
        <legend>General data</legend>
        <!--<p>Choose country you live in.</p>-->
        <p><label>Choose country you live in.:</label></p>
        <input list="countries">
        <datalist id="countries">
          <option>Austria</option>
          <option>France</option>
          <option>Deutschland</option>
          <option>Italy</option>
          <option>Czech Republic</option>
          <option>Poland</option>
          <option>Ukraine</option>
        </datalist><br>
        <p><label for="job">Your job.</label></p>
        <p><input type="text" name="job" id="job"></p>
        <p><label for="music">Music you like:</label></p>
        <p><input type="text" name="music" id="music"></p>
        <p>Way you had to travel  </p><br>
        <p><label><input type="checkbox" name="way" value="Business-trip">Business trip</label>
        <label><input type="checkbox" name="way" value="Holidays">Holidays</label></p>
      </fieldset>
      <fieldset class="zag">
        <p><label for="email">Your E-mail:</label></p>
        <input type="email" name="email" id="email">
      </fieldset>
      <fieldset class="zag">
        <p><label for="comment">Comment:</label></p> 
        <textarea id="comment" required></textarea> 
      </fieldset><br>
      <fieldset class="fin">
          <input type="submit" value="Send">
        <input type="reset" value="Reset">
        <a href="index.html"><input type="button" value="HOME"></a>
      </fieldset>
    </form>
  </div>
</body>
</html>
